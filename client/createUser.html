<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Ambio API Testing</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
    <a href="./index.html">Home</a>
    <p>This test sends a post request to /createAccount, this request will contain all the info needed to create a new user.  </p>
  <section id="createAccountSection">
    <form id="createAccountForm" name="createAccountForm" action="http://localhost:3000/createAccount" method="POST">
      <label for="userName">User Name: </label>
      <input id="userNameInput" type="text" name="userName" placeholder="johnSmith01"/>
      <label for="email">Email: </label>
      <input id="emailInput" type="text" name="email" placeholder="john.smith@mail.com"/>
      <label for="email">Email: </label>
      <input id="emailInput" type="text" name="email" placeholder="johnSmith01"/>
      <label for="firstName">First Name: </label>
      <input id="firstNameInput" type="text" name="firstName" placeholder="john"/>
      <label for="lastName">Last Name: </label>
      <input id="lastNameInput" type="text" name="lastName" placeholder="smith"/>
      <label for="dateOfBirth">Date of Birth: </label>
      <input id="dateOfBirthInput" type="text" name="dateOfBirth" placeholder="01/01/1901"/>
      <input class="submit" type="submit" value="Create Account" />
    </form>
  </section>
</body>
</html>
